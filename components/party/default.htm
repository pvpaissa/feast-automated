{% set rankings = __SELF__.rankings %}
<div class="basic-page">
    <div class="container">
        <div class="page-title">
            <h1>Light Party Rankings</h1>
            <div class="sub-box"></div>
        </div>

        <p class="text-primary lead">
            Feast Season {{ season }}
        </p>

        {% partial __SELF__ ~ "::rankings" %}

        <nav aria-label="Feast light party rankings pagination.">
            {{ rankings.render|raw }}
        </nav>
    </div>
</div>
